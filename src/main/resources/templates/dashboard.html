<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Garage Virtuel | Dashboard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-gold: #c5a059;
            --dark-bg: #0a0a0a;
            --card-bg: #111111;
            --text-light: #f4f4f4;
            --text-muted: #888;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        .navbar-brand {
            font-family: 'Playfair Display', serif;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(10, 10, 10, 0.95) !important;
            border-bottom: 1px solid #222;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-gold) !important;
            letter-spacing: 1px;
        }

        .nav-link {
            color: var(--text-light) !important;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-gold) !important;
        }

        /* Buttons */
        .btn-gold {
            background-color: var(--primary-gold);
            color: black;
            border-radius: 0;
            padding: 8px 20px;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            transition: all 0.3s;
        }

        .btn-gold:hover {
            background-color: #d4b06a;
            color: black;
            transform: scale(1.05);
        }

        /* Cards & KPI */
        .kpi-card {
            background-color: var(--card-bg);
            border: 1px solid #222;
            border-left: 4px solid var(--primary-gold);
            color: white;
            transition: transform 0.3s;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(197, 160, 89, 0.1);
        }

        .kpi-icon {
            color: var(--primary-gold);
            opacity: 0.5;
        }

        /* Charts Container */
        .chart-card {
            background-color: var(--card-bg);
            border: 1px solid #222;
        }

        .chart-header {
            background-color: transparent;
            border-bottom: 1px solid #333;
            color: var(--primary-gold);
        }
    </style>
</head>

<body class="pt-5 mt-5">

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">GARAGE VIRTUEL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item ps-3">
                        <a class="btn btn-gold" href="/add">Ajouter Véhicule</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="display-5 mb-5 text-center text-uppercase" style="letter-spacing: 2px;">Tableau de Bord</h1>

        <!-- KPI Cards -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card kpi-card h-100 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-muted mb-0 text-uppercase small">Total Voitures</p>
                                <h2 class="fw-bold display-6" th:text="${totalVoitures}">0</h2>
                            </div>
                            <i class="bi bi-speedometer2 fs-1 kpi-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card kpi-card h-100 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-muted mb-0 text-uppercase small">Valeur Collection</p>
                                <h2 class="fw-bold display-6"
                                    th:text="${#numbers.formatDecimal(totalValeur, 0, 'COMMA', 0, 'POINT')} + ' €'">0 €
                                </h2>
                            </div>
                            <i class="bi bi-cash-stack fs-1 kpi-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card kpi-card h-100 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-muted mb-0 text-uppercase small">Puissance Moy.</p>
                                <h2 class="fw-bold display-6" th:text="${moyennePuissance} + ' CH'">0 CH</h2>
                            </div>
                            <i class="bi bi-lightning-charge fs-1 kpi-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card chart-card h-100 shadow-sm">
                    <div class="card-header chart-header py-3">
                        <h5 class="card-title mb-0 text-uppercase">Puissance / Marque</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="marqueChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card chart-card h-100 shadow-sm">
                    <div class="card-header chart-header py-3">
                        <h5 class="card-title mb-0 text-uppercase">Valeur / Année</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="anneeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Config global styles for Charts
        Chart.defaults.color = '#aaa';
        Chart.defaults.borderColor = '#333';

        const rawMarquesData = [[${ marquesStats }]];
        const rawAnneeData = [[${ anneeStats }]];

        // Chart 1
        const marquesLabels = Object.keys(rawMarquesData);
        const marquesValues = Object.values(rawMarquesData);

        const ctx1 = document.getElementById('marqueChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: marquesLabels,
                datasets: [{
                    label: 'Puissance Moyenne (CH)',
                    data: marquesValues,
                    backgroundColor: 'rgba(197, 160, 89, 0.6)', // Gold
                    borderColor: '#c5a059',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { color: '#222' } },
                    x: { grid: { display: false } }
                }
            }
        });

        // Chart 2
        const anneeLabels = Object.keys(rawAnneeData).sort((a, b) => a - b);
        const anneeValues = anneeLabels.map(year => rawAnneeData[year]);

        const ctx2 = document.getElementById('anneeChart').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: anneeLabels,
                datasets: [{
                    label: 'Valeur (€)',
                    data: anneeValues,
                    fill: true,
                    backgroundColor: 'rgba(197, 160, 89, 0.1)',
                    borderColor: '#c5a059',
                    tension: 0.4,
                    pointBackgroundColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } }, // Minimal look
                scales: {
                    y: { grid: { color: '#222' } },
                    x: { grid: { display: false } }
                }
            }
        });
        /*]]>*/
    </script>
</body>

</html>
